font:
  normal:
    family: JetBrains Mono
    style: Regular
  bold:
    family: JetBrains Mono
    style: Bold
  italic:
    family: JetBrains Mono
    style: Italic
  bold_italic:
    family: JetBrains Mono
    style: Bold Italic

  size: 12.5 

window:
    padding:
        x: 10
        y: 10
    opacity: 0.85

colors:
    primary:
        background: '#121212'
    
    normal:
        black:      '#1D1F21'
        red:        '#910002'
        green:      '#00A406'
        yellow:     '#F0E100'
        blue:       '#1152BD'
        magenta:    '#980AE0'
        cyan:       '#34D9FF'
        white:      '#A8A8A8'

    bright:
        black:      '#434343'
        red:        '#F77021'
        green:      '#2EFF25'
        yellow:     '#FDF259'
        blue:       '#4F9BFF'
        magenta:    '#EE3AD8'
        cyan:       '#56FFFB'
        white:      '#FFFFFF'

