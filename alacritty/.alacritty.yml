font:
  normal:
    family: JetBrains Mono
    style: Regular
  bold:
    family: JetBrains Mono
    style: Bold
  italic:
    family: JetBrains Mono
    style: Italic
  bold_italic:
    family: JetBrains Mono
    style: Bold Italic

  size: 12.5 

window:
    padding:
        x: 10
        y: 10
    opacity: 0.9

colors:
    primary:
        background: '#282828'
    
    normal:
        black:      '#282828'
        red:        '#cc241d'
        green:      '#98971a'
        yellow:     '#d79921'
        blue:       '#458588'
        magenta:    '#b16286'
        cyan:       '#689d6a'
        white:      '#a89984'

    bright:
        black:      '#928374'
        red:        '#fb4934'
        green:      '#b8bb26'
        yellow:     '#fabd2f'
        blue:       '#83a598'
        magenta:    '#d3869b'
        cyan:       '#8ec07c'
        white:      '#ebdbb2'

